<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
      <form action="http://127.0.0.1:5500/Login.html" target="_blank">
         <h1>Registration Form</h1>

       <p>
        <input type="text" placeholder="Enter Your Name">
       </p>

       <p>
        <input type="email" placeholder="Enter your email">
       </p>

       <p>
        <input type="password" placeholder="Enter your password">
       </p>

       <p>
        <label>
            Enter your date of birth

        </label>
        <input type="date">
       </p>
       
       <p>
        <label>
            Enter your mobile number
        </label>
        <input type="number">
       </p>

       <p>
        <label>
            Upload your resume
        </label>
        <input type="file">
       </p>
       <p>
        <input type="radio" name="gender" id="Jannu">
        <label for="Jannu">
            Male
        </label>
        <br>
        <input type="radio" name="gender" id="Junnu">
        <label for="Junnu">
            Female
        </label>
       </p>

       <p>
        <h2>
            Select your subjects
        </h2>
       </p>
       <p>
    <input type="checkbox" >
    <label>
        Java
    </label>
    
    <input type="checkbox">
    <label>
        python
    </label>

    <input type="checkbox">
    <label>
        AI
    </label>
       </p>

       <select>
        <option>
            Select your batch
        </option>
        <option>
            28th Batch
        </option>
        <option>
            29th Batch
        </option>
        <option>
            30th Batch
        </option>
       </select>
       <br>
       <button>
        Submit
       </button>
       <button>
        Reset
       </button>

      </form>
    </center>
  
  
    
</body>
</html>
